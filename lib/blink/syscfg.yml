
syscfg.defs:
    BLINK_ENABLED:
        description: >
            'Enable clock calibration'
        value: 1
        restrictions: BLINK_RATE
    BLINK_VERBOSE:
        description: 'Show debug output from postprocess'
        value: 0
    BLINK_RATE:
        description: >
            This is factor divides the OS_TICKS_PER_SEC,decides the BLINKING PERIOD
        value: ((uint32_t)20)
    BLINK_NUM_RELAYING_ANCHORS:
        description: >
            If using relaying anchors, adjust ccp rxtimeout for this many
            anchor slots. Set to 0
        value: 8
